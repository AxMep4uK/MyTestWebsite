<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8" />
</head>
<body>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<h1>Оформление заказа</h1>

<h2>Ваш заказ:</h2>
<ul>
{% for item in cart_items %}
<li>{{ item.title }} - {{ item.price }} руб.</li>
{% endfor %}
</ul>

<p>Общая сумма: {{ total_price }} руб.</p>

<form method="post">
<label>Введите ваше имя:</label><br/>
<input type="text" name="name" required/><br/><br/>
<label>Введите ваш email:</label><br/>
<input type="email" name="email" required/><br/><br/>
<button type="submit">Подтвердить заказ</button></form>

<a href="{{ url_for('cart') }}">Вернуться к корзине</a>

</body></html>
