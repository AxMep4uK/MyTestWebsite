<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{{ painting.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">s
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    <body>
    <h1>{{ painting.title }}</h1>
    <p>Автор: {{ painting.artist }}</p>
    <img src="{{ url_for('static', filename=painting.image) }}" alt="{{ painting.title }}" width="400"/>
    <h2>Описание</h2>
    <p>{{ painting.description }}</p>
    <h2>История</h2>
    <p>{{ painting.history }}</p>

    <p>Цена: {{ painting.price }} руб.</p>

    <a href="{{ url_for('add_to_cart', painting_id=painting.id) }}">Добавить в корзину</a><br/>
    <a href="{{ url_for('index') }}">Вернуться к каталогу</a><br/>
    <a href="{{ url_for('cart') }}">Перейти в корзину</a>

</body>
</html>
