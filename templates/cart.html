<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <meta charset="UTF-8" />
</head>
    <body>
    <h1>Ваша корзина</h1>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% if cart_items %}
    <ul>
    {% for item in cart_items %}
    <li>{{ item.title }} - {{ item.price }} руб.
    <a href="{{ url_for('add_to_cart', painting_id=item.id) }}">Добавить еще раз</a></li>
    {% endfor %}
    </ul>

    <p>Общая сумма: {{ total_price }} руб.</p>

    <a href="{{ url_for('checkout') }}">Оформить заказ</a><br/>
    {% else %}
    <p>Корзина пуста.</p><a href="{{ url_for('index') }}">Вернуться к каталогу</a></p>
    {% endif %}
</body>
</html>
